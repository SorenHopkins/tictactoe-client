<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <div class="loginpage container">
        <form id='sign-up' class='border'>
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
        <form id='sign-in' class='border'>
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="sign in!">
          </fieldset>
        </form>
      </div>
      <div id="main" class="hidden">
      <div id="gamebody" class="container">
        <div class="row">
          <div id="1" data-tilenum="1" class="col-4 box alt-color tttTile"></div>
          <div id="2" data-tilenum="2" class="col-4 box tttTile"></div>
          <div id="3" data-tilenum="3" class="col-4 box alt-color tttTile"></div>
          <div id="4" data-tilenum="4" class="col-4 box tttTile"></div>
          <div id="5" data-tilenum="5" class="col-4 box alt-color tttTile"></div>
          <div id="6" data-tilenum="6" class="col-4 box tttTile"></div>
          <div id="7" data-tilenum="7" class="col-4 box alt-color tttTile"></div>
          <div id="8" data-tilenum="8" class="col-4 box tttTile"></div>
          <div id="9" data-tilenum="9" class="col-4 box alt-color tttTile"></div>
        </div>
      </div>
      </div>
    <div class="newgame container">
      <div class="box">
        <button id="newgame" type="button" class="btn btn-primary">
          New Game!
        </button>
      </div>
    </div>
    </body>
</html>
